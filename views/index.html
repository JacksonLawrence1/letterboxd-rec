<!DOCTYPE html>
<html id="html">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-700 text-gray-300">
    <nav class="bg-gray-800 p-4 border-b-2 border-gray-900">
      <div class="flex gap-4">
        <a href="/">Home</a>
        <a href="/about">About</a>
      </div>
    </nav>
    <div class="flex flex-col gap-8">
      <form
        hx-post="/search"
        hx-target="#results"
        hx-swap="outerHTML"
        class="mx-auto w-min mt-8 flex bg-gray-800 flex-col gap-8 border-2 border-gray-900 p-12 rounded-lg items-center"
      >
        <h1 class="text-3xl">Benchmark</h1>
        <div class="flex gap-8 justify-center items-center">
          {{ range .Movies }}
          <div
            class="flex flex-col items-center border p-4 rounded border-gray-700"
          >
            <input type="radio" name="movie" value="{{ .Slug }}" required />
            <label>{{ .Title }}</label>
          </div>
          {{ end }}
        </div>
        <div class="flex flex-col gap-4 items-center">
          <h1>Amount of Users</h1>
          <input
            class="p-2 bg-gray-700 rounded w-max"
            type="number"
            name="users"
            required
          />
        </div>
        <h1>Amount of Threads</h1>
        <div class="flex gap-8 border border-gray-700 p-4 rounded">
          {{ range .Threads }}
          <div class="flex flex-col items-center p-4 rounded border-gray-700">
            <input type="radio" name="threads" value="{{ .Count }}" required />
            <label>{{ .Count }}</label>
          </div>
          {{end}}
        </div>
        <button class="bg-gray-900 text-gray-300 p-4 rounded-lg">Submit</button>
      </form>
      <div id="results"></div>
    </div>
  </body>
</html>
