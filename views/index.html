<!DOCTYPE html>
<html id="html">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-700 text-gray-300">
    <nav class="bg-gray-800 p-4 border-b-2 border-gray-900">
      <div class="flex gap-4">
        <a href="/">Home</a>
        <a href="/about">About</a>
      </div>
    </nav>
    <div class="flex flex-col gap-8">
      <form
        hx-post="/search"
        hx-swap="outerHTML"
        class="mx-auto w-max mt-8 flex bg-gray-800 flex-col gap-8 border-2 border-gray-900 p-12 rounded-lg items-center"
      >
      <h1 class="text-3xl">Search for a Movie</h1>
        <input
          type="text"
          name="movie"
          placeholder="Movie Title"
          class="p-2 rounded-lg bg-gray-700 border-2 border-gray-900 text-gray-300"
          required
          oninvalid="this.setCustomValidity('Please enter a valid movie title.')"
          oninput="this.setCustomValidity('')"
        />
        <button
          type="submit"
          class="bg-gray-900 text-gray-300 p-2 rounded-lg"
        >
          Search
        </button>
      </form>
    </div>
  </body>
</html>
