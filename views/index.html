<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-700 text-gray-300">
    <nav class="bg-gray-800 p-4 border-b-2 border-gray-900">
      <div class="flex gap-4">
        <a href="/">Home</a>
        <a href="/about">About</a>
      </div>
    </nav>
    <div class="py-32 px-4 flex flex-col justify-center items-center">
      <form hx-post="/search" hx-indicator="#spinner" id="main" class="flex bg-gray-800 flex-col gap-8 border-2 border-gray-900 p-8 rounded-lg">
        <h1 class="text-3xl">Search for a Movie</h1>
        <input name="title" required class="text-2xl bg-gray-900 rounded-lg p-2"></input>
        <button type="submit" class="font-bold bg-gray-900 rounded-lg px-8 2 pt-2 pb-3 hover:bg-gray-700 hover:text-white">
          <span id="spinner" class="htmx-indicator">Search</span>
          Go
        </button>
      </form>
    </div>
  </body>
</html>
