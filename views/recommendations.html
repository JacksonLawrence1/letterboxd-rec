<div
  id="recommendations"
  class="mx-auto mt-8 flex flex-col gap-16 p-12 items-center"
>
  <h1 class="text-3xl">Recommendations for {{ .Movie.Title }}:</h1>

  <div
    class="flex flex-wrap bg-gray-800 border-2 border-gray-900 rounded-lg p-8 justify-center gap-6"
    id="movies"
  >
    {{ range .Movies }}
    <div class="flex flex-col w-48 gap-2 items-center text-center">
      <div
        class="border-2 border-transparent rounded-sm shadow-md hover:border-2 hover:border-solid hover:border-green-600 hover:cursor-pointer"
      >
        <a href="https://letterboxd.com/tmdb/{{ .Id }}" target="_blank">
          <img
            src="https://image.tmdb.org/t/p/w500{{ .Poster_path }}"
            class="h-72 w-48 border rounded-sm border-gray-600"
            alt="Poster for {{ .Title }}"
          />
        </a>
      </div>
      <p class="max-h-24 font-xl shrink font-semibold">{{ .Title }}</p>
      <p class="font-extralight underline -mt-2">{{ .Release_date }}</p>
    </div>
    {{end}}
  </div>
  {{ if .HasMore }}
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    hx-post="loadMore"
    hx-target="#recommendations"
    hx-swap="outerHTML"
  >
    Load More
  </button>
  {{ else }}
  <p class="text-xl">End of List</p>
  {{end}}
</div>
